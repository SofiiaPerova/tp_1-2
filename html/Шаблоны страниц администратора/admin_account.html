<!DOCTYPE html>
<html>
<head>
    <title>My Bootstrap Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключаем библиотеку Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<div id="app1">
<body style="height: 100vh; padding: 0 10%">
    <nav class="navbar navbar-expand-lg navbar-light"
    style="padding: .5rem 1rem;
    padding-top: 0.5rem;
    padding-right: 1rem;
    padding-bottom: 0.5rem;
    padding-left: 1rem;
    background-color: rgba(221, 238, 255, 1);">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">УК</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class=" row collapse navbar-collapse  px-3 pt-2" id="navbarNavAltMarkup" style="align-items: flex-start;">
      <div class="col-4 navbar-nav mb-2 mb-lg-0">
        <a class="nav-link active" href="base_page.html">Главная</a>
      </div>
      <div class="col-4  navbar-nav " style="
    justify-content: center">
      <i class="bi bi-person-circle" style="font-size: 2rem;" aria-hidden="true"></i>
      </div>
      <div class="col-4 navbar-nav" style="justify-content: right;">
        <a class="nav-link" href="profile.html">Профиль</a>
        <a class="nav-link" href="base_page.html">Выход</a>
      </div>
    </div>
  </div>
</nav>
    <div class="container">
        <h1 class="text-center my-5">Аккаунт администрирования</h1>
        <h4 class="my-3">Выберите пользователя для изменений</h4>
        <div class="input-group">
            <div class="form-outline me-2">
                <input type="search" id="form1" class="form-control" placeholder="Search" />
            </div>
            <button type="button" class="btn btn-primary">
            <i class="bi bi-search"></i>
            </button>
        </div>

        <div class="row">
        <div class="col-lg-9">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Почта</th>
                    <th scope="col">Лицевой счет</th>
                    <th scope="col">Кол-во жильцов</th>
                    <th scope="col">Статус</th>
                    <th scope="col">Active</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="resident in residents">
                    <tr>
                        <td> <a href="editing.html"> {{ resident.email }} </a></td>
                        <td> {{ resident.licSchet }} </td>
                        <td> {{ resident.residents }} </td>
                        <td> {{ resident.is_active }} </td>
                        <td> {{ resident.is_staff }} </td>
                    </tr>
                </template>

            </tbody>
        </table>
            <div class="pb-4" style="display: flex;justify-content: right;">
                <button type="submit" class="btn btn-primary">Добавить пользователя</button>
            </div>
        </div>
        <div class="col-lg-3">
        <ul class="list-group">
            <li class="list-group-item active" aria-current="true">Фильтр</li>
            <li class="list-group-item">
                <ul class="list-group my-2">
                    <li class="list-group-item active" aria-current="true">Статус персонала</li>
                    <button type="button" class="list-group-item list-group-item-action">Все</button>
                    <button type="button" class="list-group-item list-group-item-action">Администратор</button>
                    <button type="button" class="list-group-item list-group-item-action">Плательщик</button>
                </ul>
            </li>
            <li class="list-group-item">
                <ul class="list-group my-2">
                    <li class="list-group-item active" aria-current="true">Активация</li>
                    <button type="button" class="list-group-item list-group-item-action">Все</button>
                    <button type="button" class="list-group-item list-group-item-action">Активирован</button>
                    <button type="button" class="list-group-item list-group-item-action">Не активирован</button>
                </ul>
            </li>
        </ul>
    </div>
<footer class="footer mt-auto" style="padding-top: 3rem!important;">
  <div class="text-center p-3" style="background-color: rgba(221, 238, 255, 1);">
    <p class="text-dark" href="#">© 2023 Copyright: Контактные данные</p>
  </div>
</footer>
</div>

</body>

</div>
<script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
<script type="text/javascript">
    var vm1 = new Vue({
    el: '#app1',
    data: {
        residents: [
            {email: 'admin@mail.ru', licSchet: '10XX111111', residents: '0', is_active: 'true', is_staff: 'true'},
            {email: 'resident2@mail.ru', licSchet: '20XX111111', residents: '3', is_active: 'true', is_staff: 'false'},
            {email: 'resident3@mail.ru', licSchet: '30XX111111', residents: '1', is_active: 'true', is_staff: 'false'}
        ]
    }
});
</script>
</html>
